<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white p-6 md:p-10 flex flex-col items-center min-h-screen"
  >
    <div
      class="w-full max-w-2xl bg-gray-800/70 rounded-2xl shadow-xl p-8 backdrop-blur-md"
    >
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-extrabold">Add New Task</h1>
        <a
          href="{{ url_for('dashboard') }}"
          class="text-indigo-400 hover:text-indigo-300 transition-colors"
          >&larr; Back to Dashboard</a
        >
      </div>

      <!-- Manual Task Form -->
      <form action="{{ url_for('add_task') }}" method="POST" class="space-y-6">
        <div>
          <label for="task" class="block text-sm font-medium text-gray-300"
            >Task</label
          >
          <input
            type="text"
            name="task"
            id="task"
            placeholder="Enter task description"
            class="w-full mt-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 border-none"
            required
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="person" class="block text-sm font-medium text-gray-300"
              >Assigned To</label
            >
            <input
              type="text"
              name="person"
              id="person"
              placeholder="e.g., Jane Doe"
              class="w-full mt-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 border-none"
            />
          </div>
          <div>
            <label for="team" class="block text-sm font-medium text-gray-300"
              >Team</label
            >
            <input
              type="text"
              name="team"
              id="team"
              placeholder="e.g., Team Alpha"
              class="w-full mt-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 border-none"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="deadline"
              class="block text-sm font-medium text-gray-300"
              >Deadline</label
            >
            <input
              type="date"
              name="deadline"
              id="deadline"
              class="w-full mt-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 border-none"
            />
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-gray-300"
              >Status</label
            >
            <select
              name="status"
              id="status"
              class="w-full mt-1 px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 border-none"
            >
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
        </div>

        <button
          type="submit"
          class="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 transition-colors rounded-xl font-semibold shadow-lg"
        >
          Add Task
        </button>
      </form>

      <!-- Divider -->
      <div class="relative flex py-5 items-center">
        <div class="flex-grow border-t border-gray-600"></div>
        <span class="flex-shrink mx-4 text-gray-400">OR</span>
        <div class="flex-grow border-t border-gray-600"></div>
      </div>

      <!-- File Upload Form -->
      <form
        action="{{ url_for('upload_tasks') }}"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <div>
          <label
            for="file-upload"
            class="block text-sm font-medium text-gray-300"
            >Upload Task from a File</label
          >
          <p class="text-xs text-gray-400 mb-2">
            Upload a .txt file with comma-separated values: task, person, team,
            deadline, status
          </p>
          <input
            type="file"
            name="file"
            id="file-upload"
            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 transition-colors rounded-xl font-semibold shadow-lg"
        >
          Upload File
        </button>
      </form>
    </div>
  </body>
</html>
